<!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz App</title>
</head>
<body>
    <h1>Basic HTML Quiz</h1>
    <form>
        <h3>1. What does HTML stand for?</h3>
        <input type="radio" name="q1"> Hyper Text Markup Language<br>
        <input type="radio" name="q1"> High Text Markdown Language<br>
        <input type="radio" name="q1"> Hyper Tool Multi Language<br><br>

        <h3>2. Which tag is used to insert an image?</h3>
        <input type="radio" name="q2"> &lt;src&gt;<br>
        <input type="radio" name="q2"> &lt;img&gt;<br>
        <input type="radio" name="q2"> &lt;image&gt;<br><br>

        <h3>3. Which tag defines the largest heading?</h3>
        <input type="radio" name="q3"> &lt;h3&gt;<br>
        <input type="radio" name="q3"> &lt;h1&gt;<br>
        <input type="radio" name="q3"> &lt;heading&gt;<br><br>

        <input type="submit" value="Submit Quiz">
    </form>
</body>
</html>
